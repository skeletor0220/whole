<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <title>Document</title>
</head>
<body>
        <div class="container">
            <h1> <b> sign up </b> </h1>
        <form>
                <div class="form-group">
                        <label for="exampleInputid1">ID</label>
                        <input type="text" class="form-control" id="exampleInputid1" placeholder="Enter ID">
                        
                </div>
                <div class="form-inline">
                        <label for="exampleInputname1">name </label>
                        <input type="text" class="form-control" id="exampleInputname1" placeholder="Enter first">
                        <input type="text" class="form-control" id="exampleInputname1" placeholder="Enter last">
                        
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>

              </form>
        </div>
</body>
</html>
